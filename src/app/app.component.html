<div class="main">
  <div class="header">
    <h1>PARMA PIZZA - ADMIN PANEL</h1>
    <div *ngIf="isLoggedIn" class="save-box">
      <button (click)="update(popupContent.value)">Zapisz</button>
    </div>      
    <div *ngIf="isLoggedIn" class="logout-box">
      <button (click)="logout()">Logout</button>               
    </div>    
  </div>  

  <div *ngIf="isLoggedIn" class="menu left">
    <ul>
      <li><a class="active" href="#info">INFO</a></li>
      <li><a href="#menu">MENU</a></li>
      <li><a href="#promocje">PROMOCJE</a></li>
    </ul>  
  </div>  

  <div class="content left">
    <div *ngIf="!isLoggedIn" class="login-box">
        <input type="text" id="username" #username placeholder="login" />
        <input type="text" id="password" #password placeholder="password" />
      <br />
      <button (click)="login(username.value, password.value)">Zaloguj</button>        
    </div>    
    <div *ngIf="isLoggedIn">
      <div id="activate" class="form-elem">
        <label for="activation">Aktywuj</label>            
        <input type="checkbox" id="activation" #enabled value="{{isOn}}" (change)="isOn=$event.target.checked" />
      </div>
      <div class="clear"></div>
      <div class="popupContent form-elem">
        <label for="popupContent">Treść</label>
        <textarea id="popupContent" type="text" #popupContent placeholder="treść popupa">{{ content }}</textarea>
      </div>
      <br />
    </div>  
  </div>
</div>
